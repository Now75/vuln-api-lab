<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Smart</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        #login-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 8px;
            width: 90%;
            font-size: 1rem;
        }
        button {
            cursor: pointer;
        }
        .form-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1><strong>Shop. Don't Stress.</strong></h1>

    <button onclick="showLogin()">Login</button>

    <div id="login-form">
        <!-- Vulnerable Login Form -->
        <div>
            <h3>Vulnerable Login</h3>
            <form method="POST" action="/web-login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Log In (BOLA)</button>
            </form>
        </div>

        <!-- Secure Login Form -->
        <div class="form-section">
            <h3>Secure Login</h3>
            <form method="POST" action="/secure-login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Secure Log In</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
</html>
